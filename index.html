<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="game-board">
        <div class="top-left box">0</div>
        <div class="top-middle box">1</div>
        <div class="top-right box">2</div>
        <div class="center-left box">3</div>
        <div class="center-middle box">4</div>
        <div class="center-right box">5</div>
        <div class="bottom-left box">6</div>
        <div class="bottom-center box">7</div>
        <div class="bottom-right box">8</div>
    </div>
    <script src="./scripts/script.js" defer></script>
</body>
</html>
