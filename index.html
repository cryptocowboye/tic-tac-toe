<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="game-board">
        <div class="choice-container">
            <div class="top-left box"></div>
        </div>
        <div class="choice-container">
            <div class="top-middle box"></div>
        </div>
        <div class="choice-container">
            <div class="top-right box"></div>
        </div>
        <div class="choice-container">
            <div class="center-left box"></div>
        </div>
        <div class="choice-container">
            <div class="center-middle box"></div>
        </div>
        <div class="choice-container">
            <div class="center-right box"></div>
        </div>
        <div class="choice-container">
            <div class="bottom-left box"></div>
        </div>
        <div class="choice-container">
            <div class="bottom-center box"></div>
        </div>
        <div class="choice-container">
            <div class="bottom-right box"></div>
        </div>
    </div>
    <script src="./scripts/script.js" defer></script>
</body>
</html>
